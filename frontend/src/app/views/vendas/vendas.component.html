<div class="mat-elevation-z8 divTable">
  <table mat-table [dataSource]='products'>
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Pre√ßo</th>
      <td mat-cell *matCellDef="let row">{{row.price | currency: 'BRL'}}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Data de cadastro</th>
      <td mat-cell *matCellDef="let row">{{row.date}}</td>
    </ng-container>

    <!-- qtdVendas Column -->
    <ng-container matColumnDef="qtdVendas">
      <th mat-header-cell *matHeaderCellDef>Quantidade vendida</th>
      <td mat-cell *matCellDef="let row">
        {{row.qtdVendas}}32
      </td>
    </ng-container>

    <!-- View Column -->
    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef>Visualizar produto</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/products/visualizar/{{row.id}}">
          <i class="material-icons">
            visibility
          </i>
        </a>
      </td>
    </ng-container>


    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Editar produto</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/products/editar/{{row.id}}">
          <i class="material-icons">
            edit
          </i>
        </a>
      </td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Editar produto</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/products/excluir/{{row.id}}">
          <i class="material-icons">
            delete
          </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
