<section>
  <mat-card class="card-product">
    <a routerLink="/products">
      <i class="material-icons vermelho">
        arrow_back
      </i>
    </a>
    <mat-card-header>
      <mat-card-title>{{ product.name }}</mat-card-title>
      <mat-card-subtitle>R$ {{ product.price }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="img" src="{{ product.urlImg }}" alt="{{ product.descricaoImg }}">
    <mat-card-content>
      <p>
        {{ product.descricaoProduto }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button class="btns">
        <i class="material-icons">
          shopping_cart
        </i>
      </button>
    </mat-card-actions>
  </mat-card>
</section>
